<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="app">
            <button type="button" @click="add">Plus</button>
            {{ counter }}
            <input type="text" @keyup.enter="keyUp">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el:'#app',
                data() {
                    return {
                        counter : 0
                    }
                },
                methods:{
                    add() {
                        this.counter++;
                    },
                    keyUp() {
                        console.log("Enter is pressed");
                    }
                }
            })
        </script>
    </body>
</html>
