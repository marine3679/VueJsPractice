<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown ul{
                display:none;
                list-style:none;
                margin:0;
                border:1px solid black;
                padding:10px;
                width:200px;
            }

            .dropdown.on ul{
                display:block;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <img :id="`template_${id}`" :src="image">
            <div :style="[style, fontStyle]" >
                The Test.
            </div>
            <div :class="[dropdown, toggle]">
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                </ul>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el:'#app',
                data() {
                    return {
                        id:1,
                        image:'https://picsum.photos/210/118/?image=199',
                        style:{
                            background:'red'
                        },
                        fontStyle:{
                            fontSize:'20px',
                            fontFamily:'gothic',
                        },
                        dropdown:'dropdown',
                        toggle:{
                            on:true
                        }
                        
                    }
                }
            })
        </script>
    </body>
</html>
